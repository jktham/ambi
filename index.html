 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
    <link rel="stylesheet" href="styles.css">
    <title>ambi</title>
  </head>
  <body>
    <canvas id="canvas">
      html5 canvas unsupported
    </canvas>
    <div id="gui">
      <div id="gui-controls">
        <span id="gui-info">loading</span>
        <div class="row"><span>scene: [0-9], home: [Q]</span><select id="gui-scene-select"></select></div>
        <div class="row"><span>post: [P]</span><select id="gui-post-select"></select></div>
        <div class="row"><span>camera mode: [M]</span><select id="gui-camera-mode-select"></select></div>
        <div class="row"><span>resolution:</span><input type="number" id="gui-resolution-input-x" min="1"><input type="number" id="gui-resolution-input-y" min="1"><select id="gui-resolution-select"></select></div>
        <div class="row"><span>fov:</span><input type="range" id="gui-fov-range" min="1" max="179" step="1"><input type="number" id="gui-fov-input" min="1" max="179" step="1"></div>
        <input type="text" id="gui-keyboard-input" placeholder="mobile keyboard input :)">
      </div>
      <div id="gui-uniforms">

      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
